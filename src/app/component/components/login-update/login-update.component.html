<div class="container pt-5">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="card card-body">
        <div class="row h-100 justify-content-center align-items-center">
          <img
            class=""
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQdB8cFrGiYJTn5Weryj72ZXFaIXgJEgbBfrw&usqp=CAU"
            alt="lockimg"
          />
        </div>
        <form [formGroup]="loginForm">
          <div
            class="alert alert-danger mt-4 text-center"
            *ngIf="submitted"
            role="alert"
          >
            {{ errorMessage }}
          </div>
          <!-- <div
              class="alert alert-danger mt-4 text-center"
              *ngIf="!this.loginService.isLoggedIn"
              role="alert"
            >
              User Profile
            </div> -->

          <div class="form-group">
            <label for="email">Email</label>
            <input
              [class.is-invalid]="
                (loginForm.get('email').touched || submitted) &&
                loginForm.get('email').errors?.required
              "
              type="text"
              class="form-control text-lowercase"
              id="email"
              name="email"
              formControlName="email"
            />
            <span
              *ngIf="
                (loginForm.get('email').touched || submitted) &&
                loginForm.get('email').errors?.required
              "
              id="makeErr"
              class="error"
              >Please enter your email address</span
            >
          </div>
          <div class="form-group">
            <label class="d-flex flex-row align-items-center" for="password"
              >Password
            </label>
            <input
              [class.is-invalid]="
                (loginForm.get('password').touched || submitted) &&
                loginForm.get('password').errors?.required
              "
              type="password"
              class="form-control"
              id="password"
              name="password"
              formControlName="password"
              value=""
            />
            <span
              *ngIf="
                (loginForm.get('password').touched || submitted) &&
                loginForm.get('password').errors?.required
              "
              id="makeErr"
              class="error"
              >Please enter your password</span
            >
          </div>

          <div class="form-group pt-1">
            <button class="btn btn-primary btn-block" (click)="loginBtn()">
              Log In
            </button>
          </div>
        </form>
        <p class="small-xl pt-3 text-center">
          <span class="text-muted">Don't remember password? </span>
          <a class="ml-auto border-link small-xl" href="/forget-password"
            >Forget Password</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
